<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <!-- 📝 EDIT THESE to match your project -->
    <title>Your Portfolio</title>
    <meta
      name="description"
      content="A customizable About Me portfolio template"
    />
    <meta name="author" content="Your Name" />

    <!-- Open Graph / Twitter -->
    <meta property="og:title" content="Your Portfolio" />
    <meta
      property="og:description"
      content="A customizable About Me portfolio template"
    />
    <meta property="og:type" content="website" />
    <!-- use a file in your public/ folder -->
    <meta property="og:image" content="/og-image.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@your_twitter_handle" />
    <meta name="twitter:image" content="/og-image.png" />

    <!-- Favicon & Touch Icons (root‑relative paths!) -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon-16x16.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/apple-touch-icon.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#3B82F6" />
  </head>

  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script
      src="https://cdn.gpteng.co/gptengineer.js"
      type="module"
    ></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
